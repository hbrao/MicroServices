cachingProviderConfigs:
  - name: SpectraAuthCacheProvider
    cachingProviderClassName: oracle.spectra.cache.guava.CachingProviderImpl
    defaultCacheConfig:
      properties:
        builderSpec: concurrencyLevel=4,initialCapacity=10,maximumSize=100
    cacheConfigs:
      decideResponse:
        keyType: java.lang.String
        valueType: java.lang.String
        expiryPolicy: AFTERWRITE
        expiryDuration: 600
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=1000
      grantedRolesResponse:
        keyType: java.lang.String
        valueType: java.lang.String
        expiryPolicy: AFTERWRITE
        expiryDuration: 600
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=1000
  - name: DEFAULT
    cachingProviderClassName: oracle.spectra.cache.guava.CachingProviderImpl
    #remoteCachingProviderName: defaultRemote
    #tieringProviderName: oracle.spectra.cache.jedis.TieringProviderImpl
    defaultCacheConfig:
      #expiryPolicy: AFTERWRITE
      #expiryDuration: 3600
      properties:
        builderSpec: concurrencyLevel=4,initialCapacity=10,maximumSize=100000
    cacheConfigs:
      FEEDTYPECACHE:
        keyType: java.lang.String
        valueType: java.lang.String
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=1,maximumSize=5
        expiryPolicy: AFTERWRITE
        expiryDuration: 3600
      OSCDSRESOURCEUSERNAME:
        keyType: java.lang.String
        valueType: com.oracle.osc.digitalsales.tca.party.model.Resource
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=100000
        expiryPolicy: AFTERWRITE
        expiryDuration: 3600
      OSCDSRESOURCEGUID:
        keyType: java.lang.String
        valueType: com.oracle.osc.digitalsales.tca.party.model.Resource
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=100000
        expiryPolicy: AFTERWRITE
        expiryDuration: 3600
      OSCDSLANGUAGE:
        keyType: java.lang.String
        valueType: java.util.ArrayList
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=100000
      OSCDSATTRMETAMODELCACHE:
        keyType: com.oracle.osc.digitalsales.zca.es.metamodel.AttrCacheKey
        valueType: com.oracle.osc.digitalsales.zca.es.metamodel.AttributeMetaModel
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=100000
      OSCDSLOOKUP:
        keyType: com.oracle.osc.digitalsales.zca.lookup.LookupKey
        valueType: java.util.HashMap
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=100000
      OSCObjectDescribeCache:
        keyType: com.oracle.osc.digitalsales.zca.object.model.describe.DescribeCacheKey
        valueType: javax.json.JsonObject
        expiryPolicy: AFTERWRITE
        expiryDuration: 86400
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=100000
      OSCObjectMetaDataCache:
        keyType: com.oracle.osc.digitalsales.zca.lookup.LookupKey
        valueType: com.oracle.osc.digitalsales.zca.lookup.model.LookupMetaData
        expiryPolicy: AFTERWRITE
        expiryDuration: 86400
        properties:
          builderSpec: concurrencyLevel=4,initialCapacity=100,maximumSize=100000